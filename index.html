<!DOCTYPE html>
<html lang="ru" dir="ltr">
<head>
	<title>Tic tac toe</title>
	<meta charset="UTF-8">

	<!-- Media -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<!-- Meta for search -->
	<meta name="robots" content="index, follow">
	<meta name="keywords" content="Tic tac toe">
	<meta name="description" content="Tic tac toe by Libils Team">
	<meta name="author" content="Ivan4ik,Edik,Koluan">
	<meta name="copyright" lang="ru" content="Libils Team">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="main.css">
</head>
<body class="">
	<div class="container mt-4">
		<div class="alert alert-info" role="alert">
			  
		</div>
	</div>

	<div class="container">	
		<div class="mgid--box"></div>
	</div>
	<div class="container text-center">
		<button type="button" class="btn btn-info showState" data-id="0">Показать статистику</button>
		<button type="button" class="btn btn-info cleanTable">Очистить поля</button>	
		<button type="button" class="btn btn-primary gameIs" mgid-now="bot">Игра на двоих</button>	
		<div class="state mt-4">
			<table class="table table-dark ">
				<thead>
					<tr>
						<th scope="col">Количество игр</th>
						<th scope="col">Победы <span class="userName"></span></th>
						<th scope="col">Победы <span class="userNameTwo"></span></th>
						<th scope="col">Ничьи</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="counterGame"></td>
						<td class="counterWinnerUser"></td>
						<td class="counterWinnerPC"></td>
						<td class="counterDraw"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<footer class="navbar-fixed-bottom pt-4">

		<!-- Copyright -->
		<div class="footer-copyright text-center py-3">© 2018 Copyright:
			<a href="https://vk.com/libils_team">Libils Team</a>
			<p>Release v1.0.0</p>
		</div>
		<!-- Copyright -->

	</footer>

	<!-- Optional JS and Jquery -->
	<script src="https://code.jquery.com/jquery-3.3.1.js"
	integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="Game.js" type="text/javascript"></script>
	<noscript><p>Возмонжо Ваш браузер устарел и не поддерживает JS(JQUERY)! Либо включите его в настройках браузера для корректной игры ! </p></noscript> 
</body>
</html>
